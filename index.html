<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TienBoRai</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="manifest" href="/manifest.json">

    <style>
        .message {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Splash Screen -->
        <div class="splash-screen" id="splashScreen">
            <div class="logo">
                <div class="target">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                    <div class="circle circle3"></div>
                    <div class="center-dot"></div>
                    <div class="crosshair crosshair-horizontal"></div>
                    <div class="crosshair crosshair-vertical"></div>
                </div>
                <div class="crown" style="transform: rotate(30deg);">ðŸ‘‘</div>
            </div>
            <h1>TRACK BOT</h1>
            <p style="position: fixed; bottom: 130px; font-size: 20px;">Version 1.1</p>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>LOGIN
                <span class="crown" style="transform: rotate(30deg);">ðŸ‘‘</span>
            </h1>
            <div class="input-container">
                <label>KEY</label>
                <input type="text" id="keyInput" placeholder="Enter your key">
                <div class="login-button">
                    <button onclick="checkKey()">LOGIN</button>
                </div>
            </div>
            <div class="message" id="message"></div>
            <div class="warning">
                <div class="triangle"></div>
                <p>PANEL LIMITED ONE DEVICE</p>
                <p>IF HAVE MORE YOU WILL BANNED</p>
            </div>
        </div>
    </div>
    <script>
        // Láº¥y hoáº·c táº¡o deviceID tá»« localStorage
        let deviceID = localStorage.getItem('deviceID');
        if (!deviceID) {
            deviceID = crypto.randomUUID ? crypto.randomUUID() : 'device-' + Date.now();
            localStorage.setItem('deviceID', deviceID);
        }

        // Kiá»ƒm tra key báº±ng cÃ¡ch gá»i API backend
        async function checkKey() {
            const keyInput = document.getElementById('keyInput').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('https://api-keys-6a7x.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key: keyInput, deviceID }),
                });

                const result = await response.json();
                messageDiv.textContent = result.message;

                if (response.status === 200) {
                    messageDiv.className = 'message success';
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loggedInKey', keyInput);
                    setTimeout(() => {
                        window.location.href = 'menu/menu.html';
                    }, 1000); 
                } else {
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'KhÃ´ng Thá»ƒ Káº¿t NÃ´Ã­ Äáº¿n Server!';
                messageDiv.className = 'message error';
            }
        }

        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            const loginScreen = document.getElementById('loginScreen');
            
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
                loginScreen.style.display = 'flex';
                loginScreen.classList.add('fade-in');
            }, 500);
        }, 3000);

    </script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/js/sw.js').then(() => {
            console.log('Service Worker registered');
          });
        }
      </script>
</body>
</html>
